<div *ngIf="eventFiltersService.filteredEvents.length == 0">
    <h3 class="center">There are no events for the selected date range.</h3>
</div>
<app-event-card
    *ngFor="let event of eventFiltersService.filteredEvents | sort : 'startDateTime' : 'date' | eventTagsFilter : selectedTags"
    (saveEvent)="saveEvent($event)" (unSaveEvent)="unSaveEvent($event)" [saved]="isEventSaved(event)" [event]="event"
    [selectedTags]="selectedTags"></app-event-card>
