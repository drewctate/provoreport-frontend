<h2>Share events!</h2>
<div class="share-button-container">
  <button (click)="shareByEmail()" mat-raised-button color="primary"><i class="fa fa-envelope icon color-white"
      aria-hidden="true"></i>Email</button>
  <button mat-raised-button color="primary"><i class="fa fa-facebook-official icon color-white" aria-hidden="true"></i>
    Facebook</button>
</div>
<app-saved-events [hideNav]="true"></app-saved-events>
<button class="cancel-btn" mat-raised-button color="warn" (click)="cancel()">Cancel</button>
