<h2>Email Info</h2>
<form novalidate [formGroup]="emailForm">
  <div class="fields">
    <mat-form-field>
      <input formControlName="senderName" matInput placeholder="Your Name">
    </mat-form-field>

    <mat-form-field>
      <input formControlName="recipients" matInput placeholder="Recipient email addresses separated by commas">
    </mat-form-field>
  </div>
</form>

<div class="button-container">
  <button class="btn" mat-raised-button color="primary" (click)="email()">Send</button>
  <button class="btn" mat-raised-button color="warn" (click)="cancel()">Cancel</button>
</div>
